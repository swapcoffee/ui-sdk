<script>
    const setTheme = () => {
        const settings = JSON.parse(localStorage.getItem('globalSettings')) || {};
        const theme = settings?.theme || 'dark';

        if (theme === "system") {
            const darkThemeMq = window.matchMedia('(prefers-color-scheme: dark)');
            darkThemeMq.addListener((e) => {
                const darkModeOn = e.matches;
                document.body.classList.toggle('theme-dark', darkModeOn);
                document.body.classList.toggle('theme-light', !darkModeOn);
            });
            document.body.classList.toggle('theme-dark', darkThemeMq.matches);
            document.body.classList.toggle('theme-light', !darkThemeMq.matches);
            return;
        }

        document.body.classList.add(`theme-${theme}`);
    };

    setTheme();
</script>
